<title>Display Webcam Stream</title>
  
<style>
#container {
    margin: 0px auto;
    width: 1600px;
    height: 900px;
    position: relative;
}
#videoElement {
    width: 1600px;
    height: 900px;
    position: absolute;
}
#overlayVideo {
	width: 1600px;
    height: 900px;
	position: absolute;
}
</style>
</head>
  
<body>
<div id="container">
    <video autoplay="true" id="videoElement">

    <video autoplay="true" id="overlayVideo">

</div>
<script>
	var cam = document.querySelector("#videoElement");
	var video = document.querySelector("#overlayVideo");
	var source = document.createElement('source');
	video.appendChild(source);
	play(1);

	var actualVid = 1;
	var videoEnded = false;

	if (navigator.getUserMedia) {       
	    navigator.getUserMedia({video: true, audio:true}, handleVideo, videoError);
	}
	 
	function handleVideo(stream) {
	    cam.src = window.URL.createObjectURL(stream);
	}
	 
	function videoError(e) {
	    // do something
	}

	function play(vidNumber) {
		var vidName = "./A" + vidNumber + ".webm";
		source.setAttribute("src", vidName);
		video.load();
		video.play();
	}

	function checkButtons() {
		if(aPressed && aPressedOther) {
			return "a";
			alert("Both A");
		}
		else if(bPressed && bPressedOther) {
			return "b";
			alert("Both B");
		}
		else {
			return "n";
		}
	}

	function resetButtons() {
		aPressed = false;
		aPressedOther = false;
		bPressed = false;
		bPressedOther = false;
	}

	document.querySelector("#overlayVideo").addEventListener('ended',myHandler,false);

    	vidNumber = actualVid;
